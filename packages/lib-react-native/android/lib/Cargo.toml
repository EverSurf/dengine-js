[package]
name = 'dengine_android_lib'
version = '0.3.0'
authors = [ 'Ever Surf' ]
license = 'Apache-2.0'

[lib]
name = 'dengine'
crate-type = [ 'cdylib' ]

[dependencies]
lazy_static = '1.4.0'
jni = { default-features = false, version = '0.12.0' }
dengine = { git = 'https://github.com/EverSurf/dengine.git' }
openssl = { features = [ 'vendored' ], version = '0.10' }

[profile.release]
lto = true
